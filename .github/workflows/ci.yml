name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build with Maven (tests + JaCoCo + Checkstyle)
        run: mvn -B clean verify

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t url-shortener:ci .

  load-test:
    # run only after tests, and optionally only on main/master push
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build app (skip tests)
        run: mvn -B clean package -DskipTests

      - name: Start Spring Boot app
        run: |
          JAR_FILE=$(ls target/*-SNAPSHOT.jar | head -n 1)
          nohup java -jar "$JAR_FILE" &
          sleep 20

      - name: Set up k6
        uses: grafana/setup-k6-action@v1

      - name: Run k6 load test
        run: k6 run load-test.js
        env:
          BASE_URL: http://localhost:8080