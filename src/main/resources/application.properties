spring.application.name=urlShortenerService

# Base redirect domain for generated short URLs
shortener.redirect-domain=http://localhost:8080/r/

# Default TTL (in days) when client doesn't specify expiresAt
shortener.default-ttl-days=365

# Enable the H2 console for easy viewing of the database
spring.h2.console.enabled=true
# Set the URL path for the console (access at http://localhost:8080/h2-console)
spring.h2.console.path=/h2-console

# Configure the database URL to be in-memory (data is lost on restart)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configure Hibernate (JPA provider) to create/update tables automatically
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# Expose these actuator endpoints over HTTP
management.endpoints.web.exposure.include=health,info,metrics